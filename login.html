<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body fit </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="signinForm">
                <h1>Iniciar Sesión</h1>
                <input type="email" id="signinEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="signinPassword" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <p id="signinMessage"></p>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, amigo! bienvenido a bodyfit</h1>
                    <p>Si aún no tienes una cuenta, regístrate para comenzar tu viaje con nosotros.</p>
                    <a href="registro.html" class="ghost button">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
